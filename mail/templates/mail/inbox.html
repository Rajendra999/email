{% extends "mail/layout.html" %}
{% load static %}

{% block body %}


    <br/>
    <br/>

    <button class="btn btn-sm btn-outline-dark active" id="inbox">Inbox <span class="badge badge-secondary ml-10" id=count>0</span></button>
    <button class="btn btn-sm btn-outline-dark" id="compose">Compose <i class="fa fa-plus"></i></button>
    <button class="btn btn-sm btn-outline-dark" id="sent">Sent <i class="fa fa-paper-plane"></i></button>
    <button class="btn btn-sm btn-outline-dark" id="archived">Archived <i class="fa fa-archive"></i></button>
    <a class="btn btn-sm btn-outline-dark" href="{% url 'logout' %}">Log Out <i class="fas fa-sign-out-alt" aria-hidden="true"></i></a>
    <hr style="border:1px solid black">
    <br/>
    <div id="emails-view"></div>
    <div id="view-mail"></div>
    <div id="compose-view">

       

        
        <form id="compose-form"  >
             <h5 style="font-weight: bold;color:#7E57C2 ;text-align: center; ">New Message </h5>
            <div class="form-group row">
               <label for="compose-sender" class="col-sm-2 col-form-label" >From  </label> 
               <input disabled class="form-control col-8" id="compose-sender" value="{{ request.user.email }}">
            </div>
            <div class="form-group row">
                <label for="compose-recipients" class="col-sm-2 col-form-label">To  </label>
                 <input id="compose-recipients" placeholder="Recipient" class="form-control col-8">
            </div>
            <div class="form-group row">
                <label for="compose-subject" class="col-sm-2 col-form-label">Subject  </label>
                <input class="form-control col-8" id="compose-subject" placeholder="Subject">
            </div>

            <div class="form-group row">
                <label for="compose-body" class="col-sm-2 col-form-label">Body </label>
            <textarea class="form-control col-8" id="compose-body" placeholder="Compose email"></textarea>
          </div>

            <div class="form-group row">
             <label for="compose-body" class="col-sm-2 col-form-label"> </label>
            <button type="submit" id="send-form" class="btn btn-sm btn-primary">Send <i class="fa fa-paper-plane"></i></button>
                       
          
            </div>
        </form>
        <br/>
    </div>


{% endblock %}

{% block script %}
    <script type="text/javascript" src="{% static 'mail/inbox.js' %}"></script>    
{% endblock %}
